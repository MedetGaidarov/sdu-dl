<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">
    <title>Online Queue Booking</title>
    <link rel="stylesheet" type="text/css" href="style5.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Запись на вождение</h1>
        <div class="date-container">
            <h2 class="subtitle">Выберите дату</h2>
            <input type="date" id="datePicker" class="date-picker">
        </div>
        <div class="time-container">
            <h2 class="subtitle">Выберите доступное время</h2>
            <select id="timePicker" class="time-picker" disabled>
                <option value="9:00">9:00 </option>
                <option value="10:00">10:00 </option>
                <option value="13:40">13:45 </option>
                <option value="16:20">16:20 </option>

            </select>
            <button id="confirmBtn" class="confirm-btn" disabled>Confirm</button>
        </div>
        <p id="confirmationMsg" class="confirmation-msg"></p>
    </div>
    <script src="script5.js"></script>
    <script>
        // Get selected date and time
        const datePicker = document.getElementById('datePicker');
        const timePicker = document.getElementById('timePicker');
        const confirmBtn = document.getElementById('confirmBtn');
        const confirmationMsg = document.getElementById('confirmationMsg');

        confirmBtn.addEventListener('click', () => {
            const selectedDate = formatDate(datePicker.value);
            const selectedTime = formatTime(timePicker.value);
            confirmationMsg.textContent = `Вы успешно зарегистрировались на дату: ${selectedDate} время: ${selectedTime}`;
        });

        // Function to format date as dd mm yyyy
        function formatDate(date) {
            const parts = date.split('-');
            const day = parts[2];
            const month = parts[1];
            const year = parts[0];
            return `${day}.${month}.${year}`;
        }

        // Function to format time as hh:mm
        function formatTime(time) {
            const parts = time.split(':');
            let hour = parts[0];
            const min = parts[1].substr(0, 2);
            const amPm = parts[1].substr(2);
            if (amPm === 'pm' && hour !== '12') {
                hour = String(Number(hour) + 12);
            } else if (amPm === 'am' && hour === '12') {
                hour = '00';
            }
            return `${hour}:${min}`;
        }
    </script>
</body>
</html>
